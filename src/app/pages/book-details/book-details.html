<div class="book-details-container" *ngIf="!loading && book">
  <div class="cover">
    <img [src]="getCoverUrl()" [alt]="book.title">
  </div>
  <div class="info">
    <h2>{{book.title}}</h2>
    <p *ngIf="book.description">
      {{ book.description.value || book.description}}
    </p>

    <p *ngIf="book.subjects?.length">
      <strong>Subjects:</strong> {{ book.subjects.join(', ')}}
    </p>

    <p *ngIf="book.first_publish_date">
      <strong>First Published:</strong> {{ book.first_publish_date}}
    </p>

    <a routerLink="/">‚Üê Back to search</a>
  </div>
</div>

<div *ngIf="loading" class="loading">Loading book details...</div>
<div *ngIf="error" class="error">{{error}}</div>
